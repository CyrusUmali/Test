<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./act.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div action="" class="container">



        <form action="" title="Signup Form">

            <span class="formTitle">Signup Form</span>

            <div class="form-group">
                <label for="textInp" class="textLabel">Text</label>
                <input type="text" name="textInp" placeholder="Input Text" required>
            </div>
  


            <div class="form-group">
                <label for="" class="emailLabel">Email:</label>
                <input type="email" placeholder="Input Email" required>
            </div>
          

            <div class="form-group">
                <label for="" class="passwordLabel">Password</label>
                <input type="password" placeholder="Type Password" required minlength="8">
            </div>


            <div class="form-group">
                <!-- <label for="" >Checkbox</label> -->

                <label for="" class="chechboxLabel"> I agree to these Terms and Conditions </label>
                <input type="checkbox" placeholder="Checkbox" required>
            </div>

            <div class="form-group"> 
            <button> Submit</button>
          

</div>


        </form>

    </div>



</body>

</html>
